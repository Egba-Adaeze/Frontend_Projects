<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <input placeholder="Enter first value" type="text" id="first-input" />
    <input placeholder="Enter second value" type="text" id="second-input" />
    <div style = "margin: 1rem">
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
    </div>
    <h2 id="answer"></h2>

    <script src="arithmetric.js"></script>
    <script>
const arthmetric = new Arthmetric();    

      // Input field
      const firstValue = document.getElementById("first-input");
      const secondValue = document.getElementById("second-input");


      // Answer Place
      const answer = document.getElementById("answer");

      // Arthmetric button
  document.getElementById("add").addEventListener("click", () => {
  const num1 = parseFloat(firstValue.value);
  const num2 = parseFloat(secondValue.value);
  if (isNaN(num1) || isNaN(num2)) {
    answer.innerText = "It's not a number";
  } else {
    answer.innerText = arthmetric.add(num1, num2);
  }
});

document.getElementById("subtract").addEventListener("click", () => {
  const num1 = parseFloat(firstValue.value);
  const num2 = parseFloat(secondValue.value);
  if (isNaN(num1) || isNaN(num2)) {
    answer.innerText = "It's not a number";
  } else {
    answer.innerText = arthmetric.subtract(num1, num2);
  }
});

document.getElementById("divide").addEventListener("click", () => {
  const num1 = parseFloat(firstValue.value);
  const num2 = parseFloat(secondValue.value);
  if (isNaN(num1) || isNaN(num2)) {
    answer.innerText = "It's not a number";
  } else if (num2 === 0) {
    answer.innerText = "Cannot divide by zero";
  } else {
    answer.innerText = arthmetric.divide(num1, num2);
  }
});

document.getElementById("multiply").addEventListener("click", () => {
  const num1 = parseFloat(firstValue.value);
  const num2 = parseFloat(secondValue.value);
  if (isNaN(num1) || isNaN(num2)) {
    answer.innerText = "It's not a number";
  } else {
    answer.innerText = arthmetric.multiply(num1, num2);
  }
});
    </script>
  </body>
</html>
