
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    >
  <title>Card Payment Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"].short {
      width: calc(50% - 5px);
    }

    input[type="text"].long {
      width: calc(100% - 5px);
    }
  </style>
</head>
<body>
  <h1>Visa Card Payment Form</h1>
  <form>
    <label for="card-name">Cardholder Name</label>
    <input type="text" id="card-name" placeholder="Enter the cardholder name" maxlength="19" oninput="formatCardHolderName(this); focusNextInput(this,'card-number');">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="Enter your card number" maxlength="19" oninput="formatCardNumber(this); focusNextInput(this, 'expiry-date');">
    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this); focusNextInput(this, 'cvv');">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" placeholder="Enter the CVV code" maxlength="3" oninput="formatCvv(this);">
    <button type="submit">Pay Now</button>
  </form>
  
  <script>
    function formatCardHolderName(element) {
     let value = element.value.replace(/[^a-zA-Z\s]/g, '').substr(0, 19);
     element.value = value;

}    


    function formatCardNumber(element) {
      let value = element.value.replace(/\D/g, '');
      let formattedValue = '';
      
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value.charAt(i);
      }
      
      element.value = formattedValue;
    }
    
    function formatExpiryDate(element) {
      let value = element.value.replace(/\D/g, '');
      let formattedValue = '';
      
      for (let i = 0; i < value.length; i++) {
        if (i === 2) {
          formattedValue += '/';
        }
        formattedValue += value.charAt(i);
      }
      
      element.value = formattedValue;
    }
    
    function formatCvv(element) {
      let value = element.value.replace(/\D/g, '');
      element.value = value;
    }
    
    function focusNextInput(currentInput, nextInputId) {
      if (currentInput.value.length === currentInput.maxLength) {
        document.getElementById(nextInputId).focus();
      }
    }
  </script>
</body>
</html>
