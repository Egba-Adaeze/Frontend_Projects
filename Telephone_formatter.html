<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone number formater</title>
  </head>
  <body>
    <h1>Phone number formatter</h1>
    <input type="tel" />
    <p>0803 398 3859</p>
    <script>
    //The event listener listens for the "keyup" event and "keydown" event,
    //which occurs when a user releases or press down a key on their keyboard 
    //while typing in the input field, also the input are formatted with spaces.
      const inputField = document.querySelector("input");

      inputField.addEventListener("keyup", () => {
        if (inputField.value.length == 4)
          inputField.value = inputField.value + " ";
        if (inputField.value.length == 8)
         inputField.value = inputField.value + " ";
      });
      inputField.addEventListener("keydown", (event) => {
        if (event.key === "Backspace") {
          if (inputField.value.length == 9 || inputField.value.length == 5) {
            event.preventDefault();
            inputField.value = inputField.value.slice(1, -1);
          }
        }
      });
    </script>
  </body>
</html>
